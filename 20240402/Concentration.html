<!-- 
  * 초점성 집중력
  * 주체로서의 나에게 필요한 주의를 유지하는 능동적 집중력.


 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiffConcentration</title>
  <link rel="stylesheet" href="Concentration.css"/>
</head>
<body>
  <script src="Concentration.js"></script>
  <div class="GridContainer">
    <div class="GridTitle">
      <h1 data_shadow = "초점성 집중력">초점성 집중력</h1>
      </div>
      <div class="GridBody">
        <p><h2><b>주체로서의 나에게 필요한 주의를 유지하는 능동적 집중력</b></h2><br>
        능등적 집중력을 100% 발휘하기 위해서는 무엇을 해야할까?</p>
      </div>
      <div class="GridLBtn">
        <!-- ! Onload를 지원하는 태그가 정해져 있다.  -->
        <button class="BtnStyle" title="LBtn" id="LBtn" onload="OnLoadBtn()" onclick="ClickBtn()"></button>
      </div>
      <div class="GridRBtn">
      <button class="BtnStyle" title="RBtn" id="RBtn" onload="OnLoadBtn()"></button>
    </div>
  </div>
</body>
</html>
